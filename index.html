<!DOCTYPE html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <title>Louis the Child</title>
  <link rel="stylesheet" href="./style.css">
  <script src="world-news/countries.js"></script>
  <script src="./miniature.earth.js"></script>
  <script type="module" src="./variables.js"></script>
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div id="logo">
    <img src="./images/crown.png" id="crown">
    <img src="./images/title.png">
  </div>
  <div id="container">
    <div id="earth-col">
      <div class="popup">
        <div class="popup-bar">
          <div class="popup-bar-line-wrapper">
            <div class="popup-bar-line"></div>
            <div class="popup-bar-line"></div>
            <div class="popup-bar-line"></div>
            <div class="popup-bar-line"></div>
            <div class="popup-bar-line"></div>
            <div class="popup-bar-line"></div>
          </div>
          <div id="close-button"></div>
        </div>
        <div class="popup-contents">
          <div>
            <h2 id="popup-title">The City is Mine</h2>
          </div>
          <div class="popup-details-wrapper">
            <div class="popup-details-embed">
              <img src="./images/screenshot.png">
            </div>
            <div class="popup-details">
              <div class="popup-details-left">
                <p>Location: <span id="location">Los Angeles, USA</span></p>
                <div id="dancers"></div>
              </div>
              <div class="popup-details-right">
                <div id="credits"></div>
              </div>
            </div>
            <div class="popup-blurb-container">
              <p id="blurb"></p>
            </div>
            <button>Watch Now</button>
          </div>
        </div>
      </div>
      <div id="element" class="earth-js"></div>
    </div>
    <div id="track-list">
      <p>INTRO</p>
      <p>THE CITY IS MINE</p>
      <p>GRITTY</p>
      <p>DRAGNET</p>
      <p>SUPERSONIC</p>
      <p>HYPE</p>
      <p>OOH</p>
      <p>DORK</p>
      <p>WOLF TEETH</p>
      <p>MOOMBAHTON</p>
      <p>TECHNO JAM</p>
      <p>AMSTERDAM</p>
      <p>GET DOWN</p>
      <p>DANCE TUNE</p>
      <p>WERK THAT BEAT</p>
      <p>CRUSHED PIECES</p>
      <p>LOWLIGHT</p>
    </div>
  </div>
</body>
